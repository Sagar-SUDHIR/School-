<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account - Vidyasshree Shikshana Kendra</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #ff8c42, #ff6b1a, #ff9f68, #ff7530);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Top User Type Buttons */
    .user-type-top {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 1rem;
      z-index: 1000;
      animation: fadeIn 1.5s ease forwards;
    }
    .user-type-card {
      background: #fff;
      border: 2px solid #e1e8ed;
      border-radius: 20px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease, transform 0.2s ease;
    }
    .user-type-card:hover {
      border-color: #ff8c42;
      box-shadow: 0 5px 15px rgba(255,140,66,0.3);
      transform: scale(1.05);
    }
    .user-type-radio { display: none; }
    .user-type-radio:checked + .user-type-card {
      background: linear-gradient(135deg, #ff8c42, #ff6b1a);
      color: #fff;
      border-color: #ff8c42;
      box-shadow: 0 0 12px rgba(255,140,66,0.6);
    }

    /* Container */
    .auth-container {
      background: #fff;
      border-radius: 20px;
      padding: 2rem;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 1.2s ease forwards 0.4s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Tabs */
    .form-tabs { display: flex; margin-bottom: 1rem; overflow: hidden; border-radius: 12px; }
    .tab-button {
      flex: 1; border: none; cursor: pointer; padding: 0.75rem;
      background: #eee; font-weight: bold;
      transition: all 0.3s ease;
    }
    .tab-button.active {
      background: linear-gradient(135deg, #ff8c42, #ff6b1a);
      color: #fff;
      box-shadow: inset 0 0 10px rgba(255,255,255,0.5);
    }

    /* Forms */
    .auth-form { display: none; animation: slideFade 0.5s ease; }
    .auth-form.active { display: block; }
    .form-group { margin-bottom: 1rem; }
    .form-input {
      width: 100%; padding: 0.75rem; border: 2px solid #ddd; border-radius: 10px;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }
    .form-input:focus {
      border-color: #ff8c42;
      box-shadow: 0 0 8px rgba(255,140,66,0.4);
      outline: none;
    }

    @keyframes slideFade {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    /* Submit Button */
    .submit-btn {
      width: 100%;
      background: linear-gradient(135deg, #ff8c42, #ff6b1a);
      color: #fff !important;
      border: none;
      padding: 1rem;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .submit-btn::after {
      content: "";
      position: absolute;
      width: 0;
      height: 100%;
      top: 0;
      left: 0;
      background: rgba(255,255,255,0.3);
      transition: width 0.4s ease;
      z-index: 1;
    }
    .submit-btn:hover::after { width: 100%; }
    .submit-btn span { position: relative; z-index: 2; }

    /* Messages */
    .error-message { color: #e74c3c; margin-bottom: 1rem; animation: fadeIn 0.5s ease; }
    .success-message { color: #2ecc71; margin-bottom: 1rem; animation: fadeIn 0.5s ease; }
  </style>
</head>
<body>

  <!-- Top Buttons -->
  <div class="user-type-top">
    <div class="user-type-option">
      <input type="radio" id="parent" name="userType" value="parent" class="user-type-radio" checked>
      <label for="parent" class="user-type-card">Parent</label>
    </div>
    <div class="user-type-option">
      <input type="radio" id="student" name="userType" value="student" class="user-type-radio">
      <label for="student" class="user-type-card">Student</label>
    </div>
    <div class="user-type-option">
      <input type="radio" id="admin" name="userType" value="admin" class="user-type-radio">
      <label for="admin" class="user-type-card">Admin</label>
    </div>
  </div>

  <!-- Main Container -->
  <div class="auth-container">
    <!-- Tabs -->
    <div class="form-tabs">
      <button type="button" class="tab-button active" data-tab="signin">Sign In</button>
      <button type="button" class="tab-button" data-tab="signup">Sign Up</button>
    </div>

    <!-- Messages -->
    <div id="message-container"></div>

    <!-- Sign In Form -->
    <form id="signin-form" class="auth-form active">
      <div class="form-group">
        <input type="email" id="signin-email" class="form-input" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <input type="password" id="signin-password" class="form-input" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="submit-btn"><span class="btn-text">Sign In</span></button>
    </form>

    <!-- Sign Up Form -->
    <form id="signup-form" class="auth-form">
      <div class="form-group"><input type="text" id="signup-name" class="form-input" placeholder="Full Name" required></div>
      <div class="form-group"><input type="email" id="signup-email" class="form-input" placeholder="Email" required></div>
      <div class="form-group"><input type="tel" id="signup-phone" class="form-input" placeholder="Phone" required></div>
      <div class="form-group" id="student-id-group" style="display:none;">
        <input type="text" id="signup-student-id" class="form-input" placeholder="Student ID">
      </div>
      <div class="form-group" id="child-name-group" style="display:none;">
        <input type="text" id="signup-child-name" class="form-input" placeholder="Child Name">
      </div>
      <div class="form-group"><input type="password" id="signup-password" class="form-input" placeholder="Password" required></div>
      <div class="form-group"><input type="password" id="signup-confirm-password" class="form-input" placeholder="Confirm Password" required></div>
      <button type="submit" class="submit-btn"><span class="btn-text">Create Account</span></button>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js';
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile } from 'https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js';
    import { getFirestore, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore.js';

        const firebaseConfig = {
  apiKey: "AIzaSyAp5yz00tXRKLhBIQoYq4sKIiFrjHzUsmY",
  authDomain: "vidhyashree-mlr.firebaseapp.com",
  projectId: "vidhyashree-mlr",
  storageBucket: "vidhyashree-mlr.firebasestorage.app",
  messagingSenderId: "469584837803",
  appId: "1:469584837803:web:b1a9355fb0661c32ba8bee",
  measurementId: "G-LYEYRP433X"
};


    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const tabButtons = document.querySelectorAll('.tab-button');
    const authForms = document.querySelectorAll('.auth-form');
    const userTypeRadios = document.querySelectorAll('input[name="userType"]');
    const studentIdGroup = document.getElementById('student-id-group');
    const childNameGroup = document.getElementById('child-name-group');
    const messageContainer = document.getElementById('message-container');

    tabButtons.forEach(btn => btn.addEventListener('click', () => {
      tabButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      authForms.forEach(f => f.classList.remove('active'));
      document.getElementById(btn.dataset.tab + '-form').classList.add('active');
    }));

    userTypeRadios.forEach(r => r.addEventListener('change', () => {
      const val = document.querySelector('input[name="userType"]:checked').value;
      studentIdGroup.style.display = val === 'student' ? 'block' : 'none';
      childNameGroup.style.display = val === 'parent' ? 'block' : 'none';
    }));

    document.getElementById('signin-form').addEventListener('submit', async e => {
      e.preventDefault();
      try {
        const email = document.getElementById('signin-email').value;
        const password = document.getElementById('signin-password').value;
        const userType = document.querySelector('input[name="userType"]:checked').value;
        if (userType === 'admin' && email === 'sagarvswebsite@gmail.com' && password === 'KL14U3450') {
          window.location.href = 'admin.html'; return;
        }
        const cred = await signInWithEmailAndPassword(auth, email, password);
        const snap = await getDoc(doc(db, 'users', cred.user.uid));
        const data = snap.data();
        if (data && data.userType !== userType) throw new Error("Wrong type selected");
        showMessage("Sign in successful! Redirecting...", "success");
        setTimeout(()=>{ window.location.href = userType+".html"; }, 1500);
      } catch(err) { showMessage(err.message, "error"); }
    });

    document.getElementById('signup-form').addEventListener('submit', async e => {
      e.preventDefault();
      try {
        const name = document.getElementById('signup-name').value;
        const email = document.getElementById('signup-email').value;
        const phone = document.getElementById('signup-phone').value;
        const password = document.getElementById('signup-password').value;
        const confirmPassword = document.getElementById('signup-confirm-password').value;
        const userType = document.querySelector('input[name="userType"]:checked').value;
        const studentId = document.getElementById('signup-student-id').value;
        const childName = document.getElementById('signup-child-name').value;
        if (password !== confirmPassword) throw new Error("Passwords do not match");
        if (userType === 'student' && !studentId) throw new Error("Student ID required");
        if (userType === 'parent' && !childName) throw new Error("Child name required");
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(cred.user, { displayName: name });
        await setDoc(doc(db, 'users', cred.user.uid), {
          name, email, phone, userType, createdAt: new Date(),
          ...(userType === 'student' && { studentId }),
          ...(userType === 'parent' && { childName })
        });
        showMessage("Account created! Redirecting...", "success");
        setTimeout(()=>{ window.location.href = userType+".html"; }, 1500);
      } catch(err) { showMessage(err.message, "error"); }
    });

    function showMessage(msg, type) {
      messageContainer.innerHTML = `<div class="${type}-message">${msg}</div>`;
    }
   function addClickRippleEffect() {
            document.addEventListener('click', function(e) {
                const button = e.target.closest('.user-type-card, .tab-button, .submit-btn, .back-home');
                if (button) {
                    const rect = button.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;

                    const ripple = document.createElement('span');
                    ripple.className = 'ripple-effect';
                    ripple.style.left = `${x}px`;
                    ripple.style.top = `${y}px`;
                    
                    button.appendChild(ripple);

                    ripple.addEventListener('animationend', () => {
                        ripple.remove();
                    });
                }
            });
        }

  </script>
