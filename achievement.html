<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements - Our Success Stories</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInDown 1s ease-out;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .slider-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 500px;
            perspective: 1000px;
            animation: slideUp 1s ease-out 0.5s both;
        }

        .slider {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transform: translateY(100%) rotateX(45deg);
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card.active {
            transform: translateY(0) rotateX(0deg);
            opacity: 1;
            z-index: 10;
        }

        .card.prev {
            transform: translateY(-100%) rotateX(-45deg);
            opacity: 0.3;
            z-index: 5;
        }

        .card.next {
            transform: translateY(100%) rotateX(45deg);
            opacity: 0.3;
            z-index: 5;
        }

        .batch-photo {
            width: 100%;
            height: 50%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .card:hover .batch-photo {
            transform: scale(1.05);
        }

        .card-content {
            padding: 25px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .batch-info {
            text-align: center;
        }

        .batch-name {
            font-size: 2.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .achievement-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
            background: linear-gradient(45deg, rgba(255,107,53,0.1), rgba(247,147,30,0.1));
            padding: 15px;
            border-radius: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.6rem;
            font-weight: bold;
            color: #ff6b35;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .navigation {
            position: absolute;
            right: -80px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 20;
        }

        .nav-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .nav-btn:hover {
            transform: translateX(-3px) scale(1.1);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        .nav-btn:active {
            transform: translateX(0) scale(0.95);
        }

        .indicators {
            position: absolute;
            left: -60px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 20;
        }

        .indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: rgba(255,255,255,0.4);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: white;
            transform: scale(1.3);
        }

        .auto-play-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .auto-play-toggle:hover {
            background: rgba(255,255,255,0.3);
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(100px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 2rem; }
            .slider-container { 
                max-width: 400px; 
                height: 450px; 
            }
            .navigation {
                right: -70px;
            }
            .indicators {
                left: -50px;
            }
            .batch-name { font-size: 1.8rem; }
            .stat-number { font-size: 1.4rem; }
            .card-content { padding: 20px; }
            .achievement-stats { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Our Achievements</h1>
        <p>Celebrating excellence across the years</p>
    </div>

    <button class="auto-play-toggle" onclick="toggleAutoPlay()">
        <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">

        </svg>
        Auto Play
    </button>

    <div class="slider-container">
        <div class="slider" id="slider">
            <div class="card active">
                <img src="2025.jpg" alt="Batch 2025" class="batch-photo">
                <div class="card-content">
                    <div class="batch-info">
                        <h2 class="batch-name">
                            <svg width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
                            </svg>
                            Batch 2025
                        </h2>
                        <div class="achievement-stats">
                            <div class="stat-item">
                                <div class="stat-number">
                                    <svg width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
                                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                                    </svg>
                                    100%
                                </div>
                                <div class="stat-label">Pass Rate</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number">
                                    <svg width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
                                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.061L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                                    </svg>
                                    98%
                                </div>
                                <div class="stat-label">A+ Grades</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number">
                                    <svg width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
                                        <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7Zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216Z"/>
                                        <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
                                    </svg>
                                    39
                                </div>
                                <div class="stat-label">Students</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1509062522246-3755977927d7?w=800&h=250&fit=crop" alt="Batch 2024" class="batch-photo">
                <div class="card-content">
                    <div class="batch-info">
                        <h2 class="batch-name">
                            <svg width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
                            </svg>
                            Batch 2024
                        </h2>
                        <div class="achievement-stats">
                            <div class="stat-item">
                                <div class="stat-number">
                                    <svg width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
                                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                                    </svg>
                                    100%
                                </div>
                                <div class="stat-label">Pass Rate</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number">
                                    <svg width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
                                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.061L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                                    </svg>
                                    96%
                                </div>
                                <div class="stat-label">A+ Grades</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number">
                                    <svg width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
                                        <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7Zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216Z"/>
                                        <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="navigation">
            <button class="nav-btn" onclick="previousCard()">
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"/>
                </svg>
            </button>
            <button class="nav-btn" onclick="nextCard()">
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                </svg>
            </button>
        </div>

        <div class="indicators" id="indicators">
            <!-- Indicators will be generated by JavaScript -->
        </div>
    </div>

    <script>
        let currentCard = 0;
        let cards = document.querySelectorAll('.card');
        let totalCards = cards.length;
        let autoPlayInterval;
        let isAutoPlaying = true;

        function createIndicators() {
            const indicatorsContainer = document.getElementById('indicators');
            for (let i = 0; i < totalCards; i++) {
                const indicator = document.createElement('div');
                indicator.className = 'indicator';
                if (i === 0) indicator.classList.add('active');
                indicator.onclick = () => goToCard(i);
                indicatorsContainer.appendChild(indicator);
            }
        }

        function updateCards() {
            cards.forEach((card, index) => {
                card.classList.remove('active', 'prev', 'next');
                
                if (index === currentCard) {
                    card.classList.add('active');
                } else if (index === (currentCard - 1 + totalCards) % totalCards) {
                    card.classList.add('prev');
                } else if (index === (currentCard + 1) % totalCards) {
                    card.classList.add('next');
                }
            });

            document.querySelectorAll('.indicator').forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentCard);
            });
        }

        function nextCard() {
            currentCard = (currentCard + 1) % totalCards;
            updateCards();
        }

        function previousCard() {
            currentCard = (currentCard - 1 + totalCards) % totalCards;
            updateCards();
        }

        function goToCard(index) {
            currentCard = index;
            updateCards();
        }

        function toggleAutoPlay() {
            const button = document.querySelector('.auto-play-toggle');
            if (isAutoPlaying) {
                clearInterval(autoPlayInterval);
                button.innerHTML = `
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                    </svg>
                    Auto Play
                `;
                isAutoPlaying = false;
            } else {
                startAutoPlay();
                button.innerHTML = `
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M6.25 5C5.56 5 5 5.56 5 6.25v3.5a1.25 1.25 0 1 0 2.5 0V7.75h1v1.5a1.25 1.25 0 1 0 2.5 0v-3.5C11 5.56 10.44 5 9.75 5h-3.5z"/>
                    </svg>
                    Auto Play
                `;
                isAutoPlaying = true;
            }
        }

        function startAutoPlay() {
            autoPlayInterval = setInterval(nextCard, 4000);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') previousCard();
            if (e.key === 'ArrowDown') nextCard();
            if (e.key === ' ') {
                e.preventDefault();
                toggleAutoPlay();
            }
        });

        let startY = 0;
        let endY = 0;

        document.addEventListener('touchstart', (e) => {
            startY = e.changedTouches[0].screenY;
        });

        document.addEventListener('touchend', (e) => {
            endY = e.changedTouches[0].screenY;
            if (startY - endY > 50) nextCard();
            if (endY - startY > 50) previousCard();
        });

        createIndicators();
        updateCards();
        startAutoPlay();

        document.querySelector('.slider-container').addEventListener('mouseenter', () => {
            if (isAutoPlaying) clearInterval(autoPlayInterval);
        });

        document.querySelector('.slider-container').addEventListener('mouseleave', () => {
            if (isAutoPlaying) startAutoPlay();
        });
    </script>
</body>
</html>
