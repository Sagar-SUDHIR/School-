<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInDown 1s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .events-overview {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: slideInUp 1s ease-out 0.3s both;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .event-card {
            background: linear-gradient(45deg, rgba(255,107,53,0.1), rgba(247,147,30,0.1));
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            border-left: 4px solid #ff6b35;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255,107,53,0.2);
        }

        .event-date {
            color: #ff6b35;
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .event-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .event-description {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .calendar-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: slideInUp 1s ease-out 0.5s both;
        }

        .calendar-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .calendar-title {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .calendar-nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-btn {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255,107,53,0.3);
        }

        .current-month {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            min-width: 150px;
            text-align: center;
        }

        .calendar {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .calendar th,
        .calendar td {
            width: 14.28%;
            height: 80px;
            text-align: center;
            vertical-align: top;
            padding: 8px;
            position: relative;
            border: 1px solid #eee;
        }

        .calendar th {
            background: linear-gradient(45deg, rgba(255,107,53,0.1), rgba(247,147,30,0.1));
            font-weight: bold;
            color: #333;
            height: 50px;
            vertical-align: middle;
        }

        .calendar td {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .calendar td:hover {
            background: rgba(255,107,53,0.1);
        }

        .calendar .date-number {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .calendar .other-month {
            color: #ccc;
            background: #f9f9f9;
        }

        .calendar .today {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            border-radius: 10px;
        }

        .calendar .today .date-number {
            color: white;
        }

        .calendar .has-event {
            background: rgba(255,107,53,0.2);
            border-radius: 10px;
        }

        .calendar .special-event {
            background: linear-gradient(45deg, rgba(255,107,53,0.3), rgba(247,147,30,0.3));
            border: 2px solid #ff6b35;
            border-radius: 10px;
        }

        .event-indicator {
            width: 6px;
            height: 6px;
            background: #ff6b35;
            border-radius: 50%;
            margin: 1px auto;
        }

        .special-indicator {
            background: #f7931e;
            width: 8px;
            height: 8px;
        }

        .event-popup {
            position: absolute;
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 1000;
            min-width: 250px;
            display: none;
            border: 2px solid #ff6b35;
        }

        .popup-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .popup-date {
            color: #ff6b35;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .popup-description {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .loading-container {
            text-align: center;
            padding: 50px;
            color: white;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .no-events {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        .status-indicator {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status-online {
            background: rgba(46, 213, 115, 0.9);
            color: white;
        }

        .status-offline {
            background: rgba(255, 107, 107, 0.9);
            color: white;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 2rem; }
            .events-grid { grid-template-columns: 1fr; }
            .calendar-header { flex-direction: column; }
            .calendar th, .calendar td { height: 60px; font-size: 0.9rem; }
            .events-overview, .calendar-container { padding: 20px; }
        }
    </style>
</head>
<body>
    <!-- Status Indicator -->
    <div class="status-indicator status-offline" id="statusIndicator">
        ðŸ”´ Loading...
    </div>

    <div class="container">
        <div class="header">
            <h1>
                <svg width="40" height="40" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                </svg>
                Upcoming Events
            </h1>
            <p>Stay informed about all our important events and ceremonies</p>
        </div>

        <div class="loading-container" id="loadingContainer">
            <div class="loading-spinner"></div>
            <p>Loading events...</p>
        </div>

        <div id="mainContent" style="display: none;">
            <!-- Major Events Overview -->
            <div class="events-overview">
                <h2 class="section-title">
                    <svg width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                    </svg>
                    Major Events This Year
                </h2>
                <div class="events-grid" id="eventsGrid">
                    <!-- Events will be loaded here -->
                </div>
            </div>

            <!-- Calendar -->
            <div class="calendar-container">
                <div class="calendar-header">
                    <h2 class="section-title">
                        <svg width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                        </svg>
                        Event Calendar
                    </h2>
                    <div class="calendar-nav">
                        <button class="nav-btn" onclick="previousMonth()">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                            </svg>
                        </button>
                        <div class="current-month" id="currentMonth"></div>
                        <button class="nav-btn" onclick="nextMonth()">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <table class="calendar" id="calendar">
                    <thead>
                        <tr>
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                    </thead>
                    <tbody id="calendarBody">
                        <!-- Calendar will be generated here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Event Popup -->
        <div class="event-popup" id="eventPopup">
            <div class="popup-title" id="popupTitle"></div>
            <div class="popup-date" id="popupDate"></div>
            <div class="popup-description" id="popupDescription"></div>
        </div>
    </div>

    <!-- Firebase Integration -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAp5yz00tXRKLhBIQoYq4sKIiFrjHzUsmY",
            authDomain: "vidhyashree-mlr.firebaseapp.com",
            projectId: "vidhyashree-mlr",
            storageBucket: "vidhyashree-mlr.firebasestorage.app",
            messagingSenderId: "469584837803",
            appId: "1:469584837803:web:b1a9355fb0661c32ba8bee",
            measurementId: "G-LYEYRP433X"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let events = [];
        let currentDate = new Date();

        function updateStatus(status, text) {
            const indicator = document.getElementById('statusIndicator');
            indicator.className = `status-indicator status-${status}`;
            
            const icons = {
                online: 'ðŸŸ¢',
                offline: 'ðŸ”´'
            };
            
            indicator.textContent = `${icons[status]} ${text}`;
        }

        // Load events from Firebase
        async function loadEvents() {
            try {
                updateStatus('offline', 'Loading...');
                
                const q = query(collection(db, "events"), orderBy("date", "asc"));
                const querySnapshot = await getDocs(q);
                
                events = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    events.push({
                        id: doc.id,
                        title: data.title || 'Untitled Event',
                        description: data.description || 'No description available.',
                        date: data.date || new Date().toISOString().split('T')[0],
                        type: data.type || 'regular',
                        year: data.year || new Date().getFullYear()
                    });
                });

                updateStatus('online', 'Connected');
                console.log('Loaded events:', events);
                
                displayEvents();
                generateCalendar();
                hideLoading();
                
            } catch (error) {
                console.error("Error loading events: ", error);
                updateStatus('offline', 'Error');
                hideLoading();
                // Show message that no events could be loaded
                displayNoEvents();
            }
        }

        function displayNoEvents() {
            const eventsGrid = document.getElementById('eventsGrid');
            eventsGrid.innerHTML = '<div class="no-events">Unable to load events. Please check your connection and try again.</div>';
        }

        function hideLoading() {
            document.getElementById('loadingContainer').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        }

        function displayEvents() {
            const eventsGrid = document.getElementById('eventsGrid');
            eventsGrid.innerHTML = '';

            if (events.length === 0) {
                eventsGrid.innerHTML = '<div class="no-events">No events found. Events added through the admin panel will appear here.</div>';
                return;
            }

            // Get upcoming events (from today onwards)
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const upcomingEvents = events.filter(event => {
                const eventDate = new Date(event.date);
                eventDate.setHours(0, 0, 0, 0);
                return eventDate >= today;
            }).slice(0, 6);

            if (upcomingEvents.length === 0) {
                // Show recent past events if no upcoming events
                const recentEvents = events.filter(event => {
                    const eventDate = new Date(event.date);
                    const monthAgo = new Date(today);
                    monthAgo.setMonth(monthAgo.getMonth() - 1);
                    return eventDate >= monthAgo;
                }).slice(-6);
                
                if (recentEvents.length === 0) {
                    eventsGrid.innerHTML = '<div class="no-events">No recent events found.</div>';
                    return;
                } else {
                    displayEventCards(recentEvents, eventsGrid, 'Recent Events');
                    return;
                }
            }

            displayEventCards(upcomingEvents, eventsGrid);
        }

        function displayEventCards(eventsList, container, titlePrefix = '') {
            eventsList.forEach(event => {
                const eventCard = document.createElement('div');
                eventCard.className = 'event-card';
                
                const eventDate = new Date(event.date);
                const formattedDate = eventDate.toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });

                eventCard.innerHTML = `
                    <div class="event-date">
                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                        </svg>
                        ${formattedDate}${event.type === 'special' ? ' (Special)' : ''}
                    </div>
                    <div class="event-title">${event.title}</div>
                    <div class="event-description">${event.description}</div>
                `;

                container.appendChild(eventCard);
            });
        }

        function generateCalendar() {
            const calendarBody = document.getElementById('calendarBody');
            const currentMonth = document.getElementById('currentMonth');
            
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            currentMonth.textContent = `${getMonthName(month)} ${year}`;
            
            // Clear calendar
            calendarBody.innerHTML = '';
            
            // Get first day of month and number of days
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDay = firstDay.getDay();
            
            // Get events for this month
            const monthEvents = events.filter(event => {
                const eventDate = new Date(event.date);
                return eventDate.getMonth() === month && eventDate.getFullYear() === year;
            });
            
            let date = 1;
            
            // Generate calendar weeks
            for (let week = 0; week < 6; week++) {
                const row = document.createElement('tr');
                
                // Generate days in week
                for (let day = 0; day < 7; day++) {
                    const cell = document.createElement('td');
                    
                    if (week === 0 && day < startingDay) {
                        // Previous month days
                        const prevMonth = new Date(year, month - 1, 0);
                        const prevDate = prevMonth.getDate() - (startingDay - day - 1);
                        cell.innerHTML = `<div class="date-number">${prevDate}</div>`;
                        cell.classList.add('other-month');
                    } else if (date > daysInMonth) {
                        // Next month days
                        const nextDate = date - daysInMonth;
                        cell.innerHTML = `<div class="date-number">${nextDate}</div>`;
                        cell.classList.add('other-month');
                        date++;
                    } else {
                        // Current month days
                        cell.innerHTML = `<div class="date-number">${date}</div>`;
                        
                        // Check if today
                        const today = new Date();
                        if (date === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                            cell.classList.add('today');
                        }
                        
                        // Check for events on this date
                        const dayEvents = monthEvents.filter(event => {
                            const eventDate = new Date(event.date);
                            return eventDate.getDate() === date;
                        });
                        
                        if (dayEvents.length > 0) {
                            cell.classList.add('has-event');
                            
                            // Check for special events
                            const specialEvents = dayEvents.filter(event => event.type === 'special');
                            if (specialEvents.length > 0) {
                                cell.classList.add('special-event');
                            }
                            
                            // Add event indicators
                            dayEvents.forEach(event => {
                                const indicator = document.createElement('div');
                                indicator.className = event.type === 'special' ? 'event-indicator special-indicator' : 'event-indicator';
                                cell.appendChild(indicator);
                            });
                            
                            // Add click event for popup
                            cell.addEventListener('click', (e) => showEventPopup(e, dayEvents));
                        }
                        
                        date++;
                    }
                    
                    row.appendChild(cell);
                }
                
                calendarBody.appendChild(row);
                
                if (date > daysInMonth) break;
            }
        }

        function getMonthName(monthIndex) {
            const months = [
                'January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'
            ];
            return months[monthIndex];
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            generateCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            generateCalendar();
        }

        function showEventPopup(e, eventsList) {
            const popup = document.getElementById('eventPopup');
            const event = eventsList[0]; // Show first event if multiple
            
            document.getElementById('popupTitle').textContent = event.title;
            document.getElementById('popupDate').textContent = new Date(event.date).toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            document.getElementById('popupDescription').textContent = event.description;
            
            // Position popup near click
            popup.style.display = 'block';
            popup.style.left = `${e.pageX + 10}px`;
            popup.style.top = `${e.pageY - 10}px`;
            
            // Hide popup after 3 seconds or on click elsewhere
            setTimeout(() => {
                popup.style.display = 'none';
            }, 3000);
        }

        // Hide popup when clicking elsewhere
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.has-event') && !e.target.closest('.event-popup')) {
                document.getElementById('eventPopup').style.display = 'none';
            }
        });

        // Make functions globally available
        window.previousMonth = previousMonth;
        window.nextMonth = nextMonth;
        window.events = events;
        window.currentDate = currentDate;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadEvents();
        });
    </script>
</body>
</html>
